<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Traveller</title>
</head>
<body>
    <div class="main-header">
        <div class="logo"><img src="assets/logo-img.png"></div>
        <span class="side-bar" style="font-size:30px; cursor: pointer;" onclick="openNav()">&#9776;</span>
        <nav class="sidenav" id="mySidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <ul class="main-menu">
                <li><a href="">HOME</a></li>
                <li><a href="">PLAN A TRIP</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </nav>
    </div>
    <section class="top-content">
        <video autoplay muted loop play-inline class="bg-video">
            <source src="assets/video.mp4">
        </video>
        <div class="text-content">
            <h1>TRAVEL</h1>
            <a href="">Explore</a>
        </div>
    </section>  
    
    <!-- PLAN A TRIP FORM SECTION -->
    <section>
        <form name="myForm" onsubmit="return validateForm()">
            <div class="container plan-trip">
                <h1>Plan <span>A</span> Trip</h1>
                <div class="d-lg-flex">
                    <div class="col px-2">
                        <label>Your Destination -</label>
                        <select class="form-control">
                            <option>...</option>
                            <option>Shimla</option>
                            <option>Manali</option>
                            <option>Goa</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="col px-2">
                        <label>Your Location -</label>
                        <input type="text" class="form-control" placeholder="Ex- Raipur, CG" name="location" oninput="validateLocation()" required>
                        <span id="locationError" style="color:#fff9b1;"></span>
                    </div>
                    <div class="col px-2">
                        <label>Depart Date -</label>
                        <input type="date" class="form-control" name="date1" required>
                    </div>
                    <div class="col px-2">
                        <label>Return Date -</label>
                        <input type="date" class="form-control" name="date2" required>
                    </div>
                    <div class="col px-2">
                        <label>Your Contact -</label>
                        <input type="phone" class="form-control" name="phone" oninput="validatePhone()" required>
                        <span id="phoneError" style="color:#fff9b1;"></span>
                    </div>
                    <div class="col px-2">
                        <label>No. of people -</label>
                        <input type="text" class="form-control" placeholder="EX: 1 or one" name="numofpeople" oninput="validatePeople()" required>
                        <span id="numofpeopleError" style="color:#fff9b1;"></span>
                    </div>
                    <div class="col py-3">                        
                        <button type="submit" class="btn btn-light m-2 px-3" name="submit">Submit</button>
                    </div>

                </div>
            </div>
        </form>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
